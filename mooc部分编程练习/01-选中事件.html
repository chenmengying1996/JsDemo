<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>文本框选中事件</title>
		<script type="text/javascript">
			function message(){
				alert("你触发了选中事件！");
			}
		</script>
	</head>
	<body>
		<form>
			个人简介：<br />
			<textarea name="summary" cols="60" rows="5" onselect="message()">请写入个人简历，不少于200个字！</textarea>
		</form>
		
		
	</body>
</html>
